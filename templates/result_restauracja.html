{% extends 'base.html' %}

{% block content %}
<form method="post" action="/rezerwuj_stolik">
<h2>Wyniki rezerwacji</h2>
  <table>
    <thead>
      <tr>
        <th>Numer stolika</th>
        <th>Pojemność</th>
      </tr>
    </thead>
    <tbody>
      {% for table in tables %}
        <tr>
          <td>{{ table.number }}</td>
          <td>{{ table.capacity }}</td>
          <td>
            <input type="radio" id="table_{{ table.id }}" 
            name="selected_table" value="{{ table.id }}">
        </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

    <input type="hidden" id="telefon" name="telefon" value="{{ data[0] }}"> 
    <input type="hidden" id="Imie" name="Imie" value="{{ data[1] }}">
    <input type="hidden" id="data_rezerwacji" name="data_rezerwacji" value="{{ data[2] }}">  
    <input type="hidden" id="godz_rezerwacji" name="godz_rezerwacji" value="{{ data[3] }}"> 
    <input type="hidden" id="guests" name="guests" value="{{ data[4] }}">
    <button type="submit">Reserve</button>
  </form>
{% endblock %}
